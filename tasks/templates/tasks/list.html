<h3>Interview 1</h3>

<!-- for loop -->
<form method="post" action="/">

    {% csrf_token %} 
    {{form.title}}
    
    <input type="submit" name="Create Task">
</form>

{% for task in tasks %}

<a href="{% url 'update_task' task.id %}" >Update</a>
<a href="{% url 'delete_task' task.id %}" >Delete</a>
<div class="task">
    <h4>{{ task.title }}</h4>
    <p>{{ task.description }}</p>
    <p>{{ task.created_at }}</p>
    <p>{{ task.updated_at }}</p>
</div>
{% endfor %}
